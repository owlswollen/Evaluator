<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>

    <div style="padding: 30px">
        <h:outputText value="#{tabViewController.selectedIndicator.name}:" style="font-weight: bold"/>&nbsp;
        <h:outputText value="#{tabViewController.score}"/><br/><br/>
        <br/>

        <table border="1" cellpadding="10" cellspacing="10" width="200px" style="border-collapse:collapse">
            <p:repeat value="#{tabViewController.selectedIndicator.childIndicators}" var="item" varStatus="status">
                <tr>
                    <td>
                        <h:outputText value="#{item.name}:" style="font-weight: bold; white-space: nowrap"/>&nbsp;
                    </td>
                    <td>
                        <h:outputText
                                value="#{tabViewController.selectedIndicator.isLeaf() ? tabViewController.evaluatorScores.get(status.index) : tabViewController.childScores.get(status.index)}"
                                style="white-space: nowrap"/>
                    </td>
                </tr>
            </p:repeat>
        </table>
        <br/><br/>
    </div>

</ui:composition>

</html>
