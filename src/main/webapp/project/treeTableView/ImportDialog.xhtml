<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <p:dialog id="ImportDlg" widgetVar="ImportDialog" modal="true" header="Import" resizable="false"
              position="center" width="60%"  appendTo="@(body)" showEffect="slide" hideEffect="fade" responsive="true">

        <h:form id="ImportForm" class="ui-datatable-data">
            <div align="center">
                <p:fileUpload mode="advanced"
                              multiple="false"
                              allowTypes="/(\.|\/)(bin|txt)$/"
                              invalidFileMessage="Only bin and txt files are allowed."
                              dragDropSupport="true"
                              sizeLimit="30000000"
                              update="treeForm, :growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage"
                              style="white-space: nowrap"
                              oncomplete="PF('ImportDialog').hide()"
                              listener="#{treeTableController.importIndicatorsGraph}"/>
            </div>
        </h:form>

    </p:dialog>

</ui:composition>
</html>
