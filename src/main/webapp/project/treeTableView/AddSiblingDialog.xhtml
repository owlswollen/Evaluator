<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <p:dialog id="AddSiblingDlg" widgetVar="AddSiblingDialog" modal="true" header="Add Sibling" resizable="false"
              position="center" width="60%"  appendTo="@(body)" showEffect="slide" hideEffect="fade" responsive="true">

        <h:form id="AddSiblingForm" class="ui-datatable-data">
            <div align="center">
                <!--
                ===================
                |  INDICATOR NAME |
                ===================
                -->
                <h:panelGroup id="addPanel">
                    <h:outputText value="Sibling Indicator Name:" style="font-weight: bold; color: maroon"/><br/>
                    <p:inputTextarea id="indicatorName" rows="1" cols="50" autoResize="true"
                                     value="#{treeTableController.newNodeName}"
                                     style="margin: 6px 0; resize: auto" /><br/>
                </h:panelGroup>
                <br/>
                <!--
                ========
                |  ADD |
                ========
                -->
                <h:panelGroup>
                    <p:commandButton value="Add"
                                     actionListener="#{treeTableController.addSiblingToGraph()}"
                                     update=":treeForm, :tabForm, :growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage"
                                     action="#{tabViewController.getTabContent(treeTableController.selectedNode.data)}"
                                     onclick="PF('AddSiblingDialog').hide()"/>
                </h:panelGroup>
            </div>
        </h:form>

    </p:dialog>

</ui:composition>
</html>
