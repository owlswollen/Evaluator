<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <p:dialog id="AddChildDlg" widgetVar="AddChildDialog" modal="true" header="Add Child"
              width="800" appendTo="@(body)">

        <h:form id="AddChildForm" class="ui-datatable-data">
            <div align="center">
                <p:selectOneRadio id="console" value="#{treeTableController.addExistingIndicator}" rendered="#{treeTableController.childOptionNames.size() gt 0}">
                    <p:ajax update="addPanel" />
                    <f:selectItem itemLabel="New Indicator" itemValue="#{false}"/>
                    <f:selectItem itemLabel="Existing Indicator" itemValue="#{true}"/>
                </p:selectOneRadio>
                <br/>
                <h:panelGroup id="addPanel">
                    <h:outputText value="Child Indicator Name:" style="font-weight: bold; color: maroon"/><br/>
                    <h:inputText value="#{treeTableController.newNodeName}"
                                 rendered="#{!treeTableController.addExistingIndicator}"
                                 style="margin: 6px 0; width: 100%; padding: 9px; border: 1px solid gray; font-size: medium" />
                    <p:selectOneMenu id="childSelect"
                                     style="width: 100%; margin: 6px; border: 1px solid gray; font-size: medium"
                                     rendered="#{treeTableController.addExistingIndicator}"
                                     value="#{treeTableController.newNodeName}">
                        <f:selectItems value="#{treeTableController.childOptionNames}"/>
                    </p:selectOneMenu><br/>
                </h:panelGroup>
                <br/>
                <h:panelGroup>
                    <p:commandButton value="Add"
                                     onclick="PF('AddChildDialog').hide()"
                                     update=":treeForm, :tabForm, growl"
                                     action="#{tabViewController.getTabContent(treeTableController.selectedNode.data)}"
                                     actionListener="#{treeTableController.addChildToGraph(projectController.selectedProject)}" />
                </h:panelGroup>
            </div>
        </h:form>

    </p:dialog>

</ui:composition>
</html>
