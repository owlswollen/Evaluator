<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
    <div style="margin-left: 20px">
        <h:outputText value="Indicator: " style="font-weight: bold"/><br/>
        <h:outputText value="#{tabViewController.selectedIndicator.name}"/><br/>
        <br/>

        <h:outputText value="Score: " style="font-weight: bold"/><br/>
        <h:outputText value="#{tabViewController.score}"/><br/>
        <br/>

        <c:if test="#{!tabViewController.selectedIndicator.root}">
            <h:outputText value="Parents:" style="font-weight: bold"/><br/>
            <c:forEach var="item"
                       items="#{tabViewController.selectedIndicator.parentIndicators}">
                <h:outputText value="#{item.name}"/><br/>
            </c:forEach>
            <br/>
        </c:if>

        <!-- TODO: if-else -->
        <c:if test="#{tabViewController.selectedIndicator.leaf}">
            <h:outputText value="Evalutors:" style="font-weight: bold"/>
        </c:if>
        <c:if test="#{!tabViewController.selectedIndicator.leaf}">
            <h:outputText value="Children:" style="font-weight: bold"/>
        </c:if>
        <br/>
        <c:forEach var="item"
                   items="#{tabViewController.selectedIndicator.childIndicators}">
            <h:outputText value="#{item.name}"/><br/>
        </c:forEach>
        <br/>

        <h:outputText value="Lambda Max: " style="font-weight: bold"/><br/>
        <h:outputText
                value="#{tabViewController.selectedIndicator.lambdaMax}"/><br/>
        <br/>

        <h:outputText value="Consistency Index: " style="font-weight: bold"/><br/>
        <h:outputText
                value="#{tabViewController.selectedIndicator.consistencyIndex}"/><br/>
        <br/>

        <h:outputText value="Consistency Ratio: " style="font-weight: bold"/><br/>
        <h:outputText
                value="#{tabViewController.selectedIndicator.consistencyRatio}"/><br/>
        <br/>

        <h:outputText value="Is Consistent: " style="font-weight: bold"/><br/>
        <h:outputText
                value="#{tabViewController.selectedIndicator.isConsistent() ? 'True' : 'False'}"/><br/>
        <br/>
    </div>

</ui:composition>

</html>
