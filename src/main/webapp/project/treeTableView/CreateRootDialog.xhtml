<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <!--
    ===========================================================
    |  Clicking the VIEW button in UsersList.xhtml displays   |
    |  this Dialog window showing the selected user's data.   |
    ===========================================================
    -->
    <p:dialog id="CreateRootDlg" widgetVar="CreateRootDialog" modal="true"
              resizable="false" appendTo="@(body)">

        <h:form id="CreateRootForm" class="ui-datatable-data">
            <div align="center">
                <p:panelGrid id="panelGrid" columns="2" columnClasses="panelGridColumn1, panelGridColumn2">
                    <h:outputText value="Root Indicator Name:" style="font-weight: bold"/>
                    <h:inputText value="#{treeTableController.newNodeName}"
                                 style="font-size: medium; padding: 6px" />
                </p:panelGrid>
                <br/>
                <h:panelGroup>
                    <p:commandButton value="Add"
                                     onclick="PF('CreateRootDialog').hide()"
                                     update=":treeForm, :tabForm"
                                     action="#{tabViewController.getTabContent(treeTableController.selectedNode.data, treeTableController.rootIndicator)}"
                                     actionListener="#{treeTableController.createRoot(projectController.selectedProject)}" />
                </h:panelGroup>
            </div>
        </h:form>

    </p:dialog>

</ui:composition>
</html>
