<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <p:dialog id="CreateRootDlg" widgetVar="CreateRootDialog" modal="true" header="Create Root" resizable="false"
              position="center" width="60%"  appendTo="@(body)" showEffect="slide" hideEffect="fade" responsive="true">

        <h:form id="CreateRootForm" class="ui-datatable-data">
            <div align="center">
                <h:panelGroup id="addPanel">
                    <h:outputText value="Root Indicator Name:" style="font-weight: bold; color: maroon"/><br/>
                    <p:inputTextarea id="indicatorName" rows="1" cols="50" autoResize="false"
                                     value="#{treeTableController.newNodeName}"
                                     style="margin: 6px 0" /><br/>
                </h:panelGroup>
                <br/>
                <h:panelGroup>
                    <p:commandButton value="Add"
                                     onclick="PF('CreateRootDialog').hide()"
                                     update=":treeForm, :tabForm"
                                     action="#{tabViewController.openProject(treeTableController.indicatorsGraph)}"
                                     actionListener="#{treeTableController.createRoot(projectController.selectedProject)}" />
                </h:panelGroup>
            </div>
        </h:form>

    </p:dialog>

</ui:composition>
</html>
