<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <p:dialog id="AddParentDlg" widgetVar="AddParentDialog" modal="true" header="Add Parent"
              width="800" appendTo="@(body)">

        <h:form id="AddParentForm" class="ui-datatable-data">
            <div align="center">
                <h:panelGroup id="addPanel">
                    <h:outputText value="Parent Indicator Name:" style="font-weight: bold; color: maroon"/><br/>
                    <p:selectOneMenu id="parentSelect" value="#{treeTableController.newNodeName}"
                                     style="width: 100%; margin: 6px; border: 1px solid gray; font-size: medium">
                        <f:selectItems value="#{treeTableController.parentOptionNames}"/>
                    </p:selectOneMenu><br/>
                </h:panelGroup>
                <br/>
                <h:panelGroup>
                    <p:commandButton value="Add"
                                     actionListener="#{treeTableController.addParentToGraph(projectController.selectedProject)}"
                                     update=":treeForm, :tabForm, growl"
                                     action="#{tabViewController.getTabContent(treeTableController.selectedNode.data)}"
                                     onclick="PF('AddParentDialog').hide()"/>
                </h:panelGroup>
            </div>
        </h:form>

    </p:dialog>

</ui:composition>
</html>
